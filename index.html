<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">

	<title>First webpage</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans|Roboto+Mono&display=swap" rel="stylesheet">
</head>

<body>
<div class="container">
	<div class="intro">
		<img class="profile-pic" src="images/IMG_3872.jpeg">
		<h1>John Doe</h1>
		<h3>Web Developer At Careerfoundry</h3>
		<p class="quote">
			{{ Pause and ponder }}
		</p>
	</div>

	<hr>

	<div class="about-grid">
		<div class="i-am">
			<h3>I am</h3>
			<ul class="about-list">
				<li>An engineer</li>
				<li>A reader</li>
				<li>A hobby cook</li>
			</ul>
		</div>
	
		<div class="i-like">
			<h3>I like to</h3>
			<ul class="about-list">
				<li>Meet new people</li>
				<li>Play guitar</li>
				<li>Eat Icecream</li>
			</ul>
		</div>
	</div>

	<hr>

	<div>
		<h3 class="projects-heading">Projects</h3>
		<div class="projects-grid">
			<div class="proj-wrapper">
				<h4>Project 1</h4>
				<img id="pic1" class="project-image" src="images/b1.jpeg"/>
			</div>
			
			<div class="proj-wrapper">
				<h4>Project 2</h4>
				<img class="project-image" src="images/b2.jpg"/>
			</div>

			<div class="proj-wrapper">
				<h4>Project 3</h4>
				<img class="project-image" src="images/b3.jpg"/>
			</div>

			<div class="proj-wrapper">
				<h4>Project 4</h4>
				<img class="project-image" src="images/b4.jpeg"/>
			</div>

		</div>
	</div>
</div>
</body>

<hr>

<footer>
	<div class="links-and-contact">
		<h3>Contact Me!</h3>
		<br>
		<form action="#">
			<label for="email">
				Email: <input type="email" placeholder="Enter your email">
			</label>
			<br>
			<label for="message">
				Message: <br> <textarea id="message">Your Message</textarea>
			</label>

			<br>
			<input type="submit" valid="Send Message">
		</form>
	</div>
</footer>

</html>
